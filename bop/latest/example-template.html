<!DOCTYPE html>
<html>
  <head>
    <title>Voorbeeld</title>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="khl.js"></script>
    <link rel="stylesheet" href="khl.css">
    <style>
       .slideshow img {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <h1>Voorbeeld</h1>

      <section>
        <h2>Invuloefening</h2>
        <div data-question="fill-in-blanks">
          <p>
            Vul de juiste types in.
          </p>
          <pre>
<%= fill_in_blanks.code %>
          </pre>
        </div>
      </section>

      <section>
        <h2>Slideshow</h2>
        <div class="slideshow">
          <div class="slide">
            <img src="slides-example-0.png">
          </div>
          <div class="slide">
            <img src="slides-example-1.png">
          </div>
          <div class="slide">
            <img src="slides-example-2.png">
          </div>
          <div class="slide">
            <img src="slides-example-3.png">
          </div>
          <div class="slide">
            <img src="slides-example-4.png">
          </div>
          <div class="slide">
            <img src="slides-example-5.png">
          </div>
          <div class="slide">
            <img src="slides-example-6.png">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
